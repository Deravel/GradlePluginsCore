repositories {
	mavenCentral()
}

dependencies {
    compile gradleApi()
	compile "org.codehaus.groovy:groovy-all:2.1.2"
	compile 'nl.javadude.gradle.plugins:license-gradle-plugin:0.5.0'
}

sourceSets {
    main {
        groovy {
            srcDir '../src/main/groovy'
        }
        resources {
            srcDir '../src/main/resources'
        }
    }
}